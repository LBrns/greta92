<!DOCTYPE>
<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		div {
			/*width: 10rem;
			height: 10rem;*/
			border: #000 dotted .25rem;
		}

		#a {
			background-color: #f00;
			width: 10rem;
			height: 10rem;
			position: absolute;
			z-index: 1;
		}

		#b {
			background-color: #0f0;
			position: fixed;
			width: 10rem;
			height: 10rem;
			left: 5rem;
			top: 5rem;
			z-index: -1;
		}

		#c {
			background-color: #00f;
			width: 100%;

		}
	</style>
</head>
<body>
	<div id="a">Rouge</div>
	<div id="b">Vert</div>
	<div id="c">Bleu</div>
</body>
</html>
